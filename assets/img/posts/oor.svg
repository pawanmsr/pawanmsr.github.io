       inkscape:label="author"><tspan
         sodipodi:role="line"
         x="542.25977"
         y="979.38806"
         style="font-style:italic;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Italic';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal"
         id="tspan1">- Pawan</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:21.3333px;line-height:1.25;font-family:Sans;-inkscape-font-specification:'Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#d45500;fill-opacity:1;stroke:none"
       x="58.764111"
       y="825.13141"
       id="text19"
       inkscape:label="stanza6"><tspan
         sodipodi:role="line"
         x="58.764111"
         y="825.13141"
         id="tspan19">In my dreams, I built engines that vectored opposite of &quot;right&quot;?</tspan><tspan
         sodipodi:role="line"
         x="58.764111"
         y="851.79803"
         id="tspan20">&quot;9 O'Clock&quot; my alarm bells rang, time to build something nice.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:21.3333px;line-height:1.25;font-family:Sans;-inkscape-font-specification:'Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#d400aa;fill-opacity:1;stroke:none"
       x="59.045361"
       y="711.74554"
       id="text6-0-8-4"
       inkscape:label="stanza5"><tspan
         sodipodi:role="line"
         x="59.045361"
         y="711.74554"
         id="tspan13-5">Examiners asked me, what I thought was opposite of &quot;right&quot;?</tspan><tspan
         sodipodi:role="line"
         x="59.045361"
         y="738.41217"
         id="tspan17">&quot;Shunya&quot;, I said, wondering if zero is what I would score.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:21.3333px;line-height:1.25;font-family:Sans;-inkscape-font-specification:'Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#808000;fill-opacity:1;stroke:none"
       x="59.045361"
       y="598.35974"
       id="text6-0-8"
       inkscape:label="stanza4"><tspan
         sodipodi:role="line"
         x="59.045361"
         y="598.35974"
         id="tspan12-2">I asked pilots, what they thought was opposite of &quot;right&quot;?</tspan><tspan
         sodipodi:role="line"
         x="59.045361"
         y="625.02637"
         id="tspan21">&quot;Bearing 270&quot;, they said, wondering if the trims were fine.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:21.3333px;line-height:1.25;font-family:Sans;-inkscape-font-specification:'Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#0000d4;fill-opacity:1;stroke:none"
       x="59.045361"
       y="484.97391"
       id="text6-0"
       inkscape:label="stanza3"><tspan
         sodipodi:role="line"
         x="59.045361"
         y="484.97391"
         id="tspan10">I asked traffic police, what they thought was opposite of &quot;right&quot;?</tspan><tspan
         sodipodi:role="line"
         x="59.045361"
         y="511.64053"
         id="tspan12">&quot;Left&quot;, they said, wondering if I had any license to drive.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:21.3333px;line-height:1.25;font-family:Sans;-inkscape-font-specification:'Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#ff0000;fill-opacity:1;stroke:none"
       x="59.045361"
       y="371.58807"
       id="text6"
       inkscape:label="stanza2"><tspan
         sodipodi:role="line"
         x="59.045361"
         y="371.58807"
         id="tspan6">I asked lawyers, what they thought was opposite of &quot;right&quot;?</tspan><tspan
         sodipodi:role="line"
         x="59.045361"
         y="398.2547"
         id="tspan8">&quot;Wrong&quot;, they said, wondering on what side of fair I cried.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:21.3333px;line-height:1.25;font-family:Sans;-inkscape-font-specification:'Sans, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#44aa00;fill-opacity:1;stroke:none"
       x="59.045361"
       y="258.20224"
       id="text5691"
       inkscape:label="stanza1"><tspan
         sodipodi:role="line"
         x="59.045361"
         y="258.20224"
         id="tspan4">I asked writers, what they thought was opposite of &quot;right&quot;?</tspan><tspan
         sodipodi:role="line"
         x="59.045361"
         y="284.86887"
         id="tspan7">&quot;Read&quot;, they said, wondering if they missed any headlines.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:72px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#4d4d4d;fill-opacity:1;stroke:none"
