    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,-7.9183369,1.4199277)"
       id="text1"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:42.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect2);display:inline;fill:#0066ff;fill-opacity:1;stroke:none"><tspan
         x="71.115234"
         y="87.73081"
         id="tspan1">Losers' Cry Before Another Try</tspan></text>
    <text
       xml:space="preserve"
       transform="matrix(0.26458333,0,0,0.26458333,0.47339955,0.43648562)"
       id="text2"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;white-space:pre;shape-inside:url(#rect3);display:inline;fill:#c83737;fill-opacity:1;stroke:none"><tspan
         x="43.226562"
         y="200.02806"
         id="tspan2">When I was young, I seldom cried.
</tspan><tspan
         x="43.226562"
         y="233.36143"
         id="tspan5">&quot;Man up&quot;, they said, &quot;or a loser you will be.&quot;
</tspan><tspan
         x="43.226562"
         y="266.69481"
         id="tspan6">
</tspan><tspan
         x="43.226562"
         y="300.02818"
         id="tspan7">Now I am older, and somewhat fried.
</tspan><tspan
         x="43.226562"
         y="333.36155"
         id="tspan8">Aye, cried I have, but a loser I will never be.
</tspan><tspan
         x="43.226562"
         y="366.69493"
         id="tspan9">For the burdens we carry, they never get to see,
</tspan><tspan
         x="43.226562"
         y="400.0283"
         id="tspan10">And leaving everything behind does not set us free.
</tspan><tspan
         x="43.226562"
         y="433.36168"
         id="tspan11">
</tspan><tspan
         x="43.226562"
         y="466.69505"
         id="tspan12">A solemn warrior burns even when it is wise to flee,
</tspan><tspan
         x="43.226562"
         y="500.02842"
         id="tspan13">As freedom lies in honouring a lifetime of decree.</tspan></text>
    <text
