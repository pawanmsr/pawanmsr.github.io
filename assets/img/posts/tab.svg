     sodipodi:insensitive="true">
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:40px;line-height:1.25;font-family:sans-serif;fill:#000000;fill-opacity:1;stroke:none"
       x="76.032738"
       y="99.533768"
       id="text1749"><tspan
         sodipodi:role="line"
         id="tspan1747"
         x="76.032738"
         y="99.533768" /></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#ff0000;fill-opacity:1;stroke:none"
       x="60.472443"
       y="262.28043"
       id="text5691"><tspan
         sodipodi:role="line"
         id="tspan5689"
         x="60.472443"
         y="262.28043">Are you surrounded by people on a hateful spree?  </tspan><tspan
         sodipodi:role="line"
         x="60.472443"
         y="295.6138"
         id="tspan5693">Perhaps colleagues, friends and family all disagree.  </tspan><tspan
         sodipodi:role="line"
         x="60.472443"
         y="328.94717"
         id="tspan5695">Then pack your bags and take your leave,  </tspan><tspan
         sodipodi:role="line"
         x="60.472443"
         y="362.28055"
         id="tspan5697">To distant lands where your spirit runs free.  </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#d45500;fill-opacity:1;stroke:none"
       x="60.472443"
       y="451.12659"
       id="text13698"><tspan
         sodipodi:role="line"
         id="tspan13696"
         x="60.472443"
         y="451.12659">Although a jolt now and then helps us grow.  </tspan><tspan
         sodipodi:role="line"
         x="60.472443"
         y="484.45996"
         id="tspan13700">In peace and quiet our thoughts really flow.  </tspan><tspan
         sodipodi:role="line"
         x="60.472443"
         y="517.79333"
         id="tspan13702">Take a step offtrack and tread a bit slow.  </tspan><tspan
         sodipodi:role="line"
         x="60.472443"
         y="551.12671"
         id="tspan13704">A little rest will help you recharge and glow.  </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#0000ff;fill-opacity:1;stroke:none"
       x="60.472443"
       y="640.23322"
       id="text18990"><tspan
         sodipodi:role="line"
         id="tspan18988"
         x="60.472443"
         y="640.23322">Like a cocoon is needed to spawn a butterfly,  </tspan><tspan
         sodipodi:role="line"
         x="60.472443"
         y="673.56659"
         id="tspan18992">A cosy atmosphere is needed before you retry.  </tspan><tspan
         sodipodi:role="line"
         x="60.472443"
         y="706.89996"
         id="tspan18994">Torrid times have scorched many ambitions dry.  </tspan><tspan
         sodipodi:role="line"
         x="60.472443"
         y="740.23334"
         id="tspan18998">In the sun's glare too long, dreams desist to fly.  </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#44aa00;fill-opacity:1;stroke:none"
       x="60.1339"
       y="829.20953"
       id="text23353"><tspan
         sodipodi:role="line"
         id="tspan23351"
         x="60.1339"
         y="829.20953">Be wary of great safety, for you may lose sight.  </tspan><tspan
         sodipodi:role="line"
         x="60.1339"
         y="862.54291"
         id="tspan23355">Open fields, seas and space often incite fright.  </tspan><tspan
         sodipodi:role="line"
         x="60.1339"
         y="895.87628"
         id="tspan23357">Warriors were seldom honoured without a fight,  </tspan><tspan
         sodipodi:role="line"
         x="60.1339"
         y="929.20966"
         id="tspan23359">And savants only realised once they manifest bright.  </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:85.3333px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#4d4d4d;fill-opacity:1;stroke:none"
       x="60.472443"
       y="125.30575"
       id="text34221"><tspan
         sodipodi:role="line"
         id="tspan34219"
         x="60.472443"
         y="125.30575">Take A Break</tspan></text>
    <text
