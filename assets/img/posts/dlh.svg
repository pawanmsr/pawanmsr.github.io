  <g
     inkscape:label="Poem"
     inkscape:groupmode="layer"
     id="layer1">
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#0000ff;fill-opacity:1;stroke:none"
       x="37.456734"
       y="908.44916"
       id="text18990-0"
       inkscape:label="stanza6"><tspan
         sodipodi:role="line"
         x="37.456734"
         y="908.44916"
         id="tspan19"
         inkscape:label="line1">Later: I felt happy, inspired, sad, in a convoluted way,</tspan><tspan
         sodipodi:role="line"
         x="37.456734"
         y="941.78253"
         id="tspan23"
         inkscape:label="line2">For I had seen love, dream, hate, back to back, today.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#d45500;fill-opacity:1;stroke:none"
       x="37.795277"
       y="787.63452"
       id="text13698-8"
       inkscape:label="stanza5"><tspan
         sodipodi:role="line"
         x="37.795277"
         y="787.63452"
         id="tspan18"
         inkscape:label="line1">I dodged and ran; not caring where I went,</tspan><tspan
         sodipodi:role="line"
         x="37.795277"
         y="820.9679"
         id="tspan22"
         inkscape:label="line2">Until that dog could no longer sniff my scent.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#d400aa;fill-opacity:1;stroke:none"
       x="37.795277"
       y="666.55939"
       id="text5691-4"
       inkscape:label="stanza4"><tspan
         sodipodi:role="line"
         x="37.795277"
         y="666.55939"
         style="fill:#338000"
         id="tspan17"
         inkscape:label="line1">I didn't watch my steps; it must have been the tail,</tspan><tspan
         sodipodi:role="line"
         x="37.795277"
         y="699.89276"
         style="fill:#338000"
         id="tspan21"
         inkscape:label="line2">For that dog barked at me, and followed my trail.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#0000ff;fill-opacity:1;stroke:none"
       x="37.456734"
       y="545.61481"
       id="text18990"
       inkscape:label="stanza3"><tspan
         sodipodi:role="line"
         x="37.456734"
         y="545.61481"
         id="tspan13"
         inkscape:label="line1"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#0000ff;fill-opacity:1;stroke:none">I day-dreamed, that I had built a supersonic jet,</tspan><tspan
         sodipodi:role="line"
         x="37.456734"
         y="578.94818"
         inkscape:label="line2"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#0000ff;fill-opacity:1;stroke:none"
         id="tspan25">All systems checked, fueled-up, ready, and set.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#d45500;fill-opacity:1;stroke:none"
       x="37.795277"
       y="424.80011"
       id="text13698"
       inkscape:label="stanza2"><tspan
         sodipodi:role="line"
         x="37.795277"
         y="424.80011"
         id="tspan9"
         inkscape:label="line1">I stared at first, but then soon, I felt ashamed,</tspan><tspan
         sodipodi:role="line"
         x="37.795277"
         y="458.13348"
         id="tspan10"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#d45500;fill-opacity:1;stroke:none"
         inkscape:label="line2">And up towards the sky, my trepid eyes gazed.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#d400aa;fill-opacity:1;stroke:none"
       x="37.795277"
       y="303.72501"
       id="text5691"
       inkscape:label="stanza1"><tspan
         sodipodi:role="line"
         x="37.795277"
         y="303.72501"
         id="tspan5697"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#338000;fill-opacity:1;stroke:none"
         inkscape:label="line1">Like most days, I went to a park today.</tspan><tspan
         sodipodi:role="line"
         x="37.795277"
         y="337.05838"
         id="tspan6"
         style="fill:#338000"
         inkscape:label="line2">There I saw a couple, smooching away. </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:64px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:center;text-anchor:middle;fill:#4d4d4d;fill-opacity:1;stroke:none"
       x="390.6004"
       y="125.30575"
       id="text34221"
       inkscape:label="title"><tspan
         sodipodi:role="line"
         id="tspan34219"
         x="390.6004"
         y="125.30575"
         inkscape:label="split1">Dreaming between</tspan><tspan
         sodipodi:role="line"
         x="390.6004"
         y="205.30576"
         id="tspan1"
         inkscape:label="split2">Love and Hate</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.6667px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;fill:#4d4d4d;fill-opacity:1;stroke:none"
       x="542.25977"
       y="1058.7582"
